sv_cheats 1
viewmodel_adjust_enabled 1
crosshair 1
g_gamemode -1
contimes 20

bind kp_leftarrow "incrementvar  viewmodel_adjust_right -10 10 -.5"
bind kp_rightarrow "incrementvar  viewmodel_adjust_right -10 10 .5"

bind kp_slash "incrementvar  viewmodel_adjust_up -10 10 .5"
bind kp_ins "incrementvar  viewmodel_adjust_up -10 10 -.5"

bind kp_plus "incrementvar  viewmodel_adjust_forward -10 10 .2"
bind kp_minus "incrementvar  viewmodel_adjust_forward -10 10 -.2"

bind kp_pgdn "incrementvar  viewmodel_adjust_yaw -90 90 .2"
bind kp_end "incrementvar  viewmodel_adjust_yaw -90 90 -.2"

bind pgup "incrementvar  viewmodel_adjust_roll -90 90 .2"
bind pgdn "incrementvar  viewmodel_adjust_roll -90 90 -.2"

bind kp_pgup "incrementvar  viewmodel_adjust_pitch -10 10 -.2"
bind kp_del "incrementvar  viewmodel_adjust_pitch -10 10 .2"



bind kp_5 "exec ironsite_cfg_coord"